<!DOCTYPE html>
{% load static %}

<html>
    
    <head>
        <title>Todo List</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'todos/css/todos.css' %}">
        <script type="text/javascript" src="{% static 'todos/js/lib/jquery-3.3.1.min.js' %}"></script>
    </head>
    
    <body>
    
        <div id="container">
            <h1>To-do List<i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo">
            
            <form method="POST">
                <ul>
                {% for task in tasks %}
                        <li id = 'task{{ task.id }}'>{{ task.task_name }}</li>
                {% endfor %}
                </ul>
                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
            </form>
        </div>
        
        
        <script type="text/javascript" src="{% static 'todos/js/todos.js' %}"></script>
        
    </body>
    
</html>
